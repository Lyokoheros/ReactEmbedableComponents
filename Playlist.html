<script type="text/babel">
    
    class Iframe extends React.Component
    {
      constructor()
      {
        super()
        this.state = {//for future features
          id: 0
        }
      }
  
      render()      
      {
        return (
            <div className="playlist">
                <iframe 
                    src={this.props.playlistId} 
                    width="640" height="360"  frameborder="0" allowfullscreen
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                />
            </div>
        )
      }
    }

    class Description extends React.Component
    {
      constructor()
      {
        super()
        this.state = {
          desc: [//replece those with description for your song or to "" to keep it empty
            "Piosenka Doragonów na cześć Walda i Anthei podczas ich zaręczyn (wraz z udziałem agentki Kartaginy szpiegującej ich na przyjęciu)",
            "Piosenka rozdzielonych Walda i Anthei o ich wzajemnej tęsknocie i wierze w to, że Bóg zdoła ich ponownie połączyć."
          ]
        }
  
      }
  
      render(props)
      {
        return(
            <p>Description - {this.state.desc[this.props.id]}</p>
        )
      }
    }
  
    class Buttons extends React.Component
    {      
      render()
      {//change the value for Next Button from 1 to number of songs
        return (
          <div className="Buttons">
            {this.props.id > 0 ? <button onClick = {this.props.previous}>Previous</button> : ""}
            {this.props.id < 1 ? <button onClick = {this.props.next}>Next</button> : ""}
          </div>
        )
      }    
    } 
    
    class Playlist extends React.Component
    {
      constructor()
      {
        super();
        this.state = {
          id: 0
        };
        this.set = this.set.bind(this)
        this.next = this.next.bind(this)
        this.previous = this.previous.bind(this)      
      }
  
      next = () => {
        this.setState(prevState => {
              return {
                id: prevState.id+1
              }
          })
      };
      previous = () => {
        this.setState(prevState => {
              return {
                id: prevState.id-1
              }
          })
      };
  
      set = (value) => {
        this.setState(prevState => {
              return {
                id: value
              }
          })
      };
  
      
      render(props)
      {
        return (
          <div>
            <Iframe function={this.set} playlistId={this.props.playlistId} />            
            <SongText id={this.state.id} />
            <Description id={this.state.id} />
            <Buttons previous={this.previous} next={this.next} id={this.state.id} />
          </div>
        )
      }
    }
  
  
    ReactDOM.render(//change the characters after "?list=" to desired playlist Id (how to find it You can read here: https://support.google.com/youtube/answer/171780)

      document.getElementById('ReactPlaylist')
    );
  
  </script>
